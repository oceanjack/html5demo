<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <title>pic</title>
		<style type = "text/css">
			body {
				font-size:70%;
				font-family:verdana,helvetica,arial;
			}
		</style>
		<script type = "text/javascript">
			function cnvs_getCoordinates(e) {
				x = e.clientX;
				y = e.clientY;
				document.getElementById("xycoordinates").innerHTML = "Coordinates: (" + x + "," + y + ")";
			}
			function cnvs_clearCoordinates() {
				document.getElementById("xycoordinates").innerHTML="";
			}
		</script>
	</head>
	<body style = "margin:0px;">
		<!--显示坐标-->
		<div id = "xycoordinates"></div>
		<div id = "coordiv" style = "float:left; width: 800px; height:400px;" onmousemove = "cnvs_getCoordinates(event)" onmouseout = "cnvs_clearCoordinates()">
			<!--画个线-->
			<canvas id = "c1" width = "200" height = "100">
			</canvas>
			<script type = "text/javascript">
				var c = document.getElementById("c1");
				var cxt = c.getContext("2d");
				cxt.moveTo(10, 10);
				cxt.lineTo(150, 50);
				cxt.lineTo(10, 50);
				cxt.stroke();
			</script>
			<!--画个圆-->
			<canvas id = "c2" width = "200" height = "100">
			</canvas>
			<script type = "text/javascript">
				var c = document.getElementById("c2");
				var cxt = c.getContext("2d");
				cxt.fillStyle = "#FF0000";
				cxt.beginPath();
				cxt.arc(70, 18, 15, 0, Math.PI*2, true);
				cxt.closePath();
				cxt.fill();
			</script>
			<!--画个渐变线-->
			<canvas id = "c3" width = "200" height = "100">
			</canvas>
			<script type = "text/javascript">
				var c = document.getElementById("c3");
				var cxt = c.getContext("2d");
				var grd = cxt.createLinearGradient(0, 0, 175, 50);
				grd.addColorStop(0, "#FF0000");
				grd.addColorStop(1, "#00FF00");
				cxt.fillStyle = grd;
				cxt.fillRect(0, 0, 175, 50);
			</script>
			<!--画个图-->
			<canvas id = "c4" width = "200" height = "200">
			</canvas>
			<script type = "text/javascript">
				var c = document.getElementById("c4");
				var cxt = c.getContext("2d");
				var imgs = new Image();
				imgs.src = "flower.png";
                //!!!!!!!!!!!!!!!
				imgs.onload = function ()
				{
				    cxt.drawImage(imgs, 0, 0);
				}
			</script>
		</div>
	</body>
</html>
